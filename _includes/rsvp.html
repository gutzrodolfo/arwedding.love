<!-- Contact Section -->
<section id="rsvp" class="container content-section text-center">
   <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Validate RSVP Code</li>
    <li>Information</li>
    <li>Confirm Reservation</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Enter RSVP Code</h2>
    <h3 class="fs-subtitle">...</h3>
    <input type="text" name="rsvp" placeholder="Rsvp" id="rsvp"/>
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Information</h2>
    <h3 class="fs-subtitle">..</h3>
    <input type="text" name="name" placeholder="Name" />
    <input type="text" name="email" placeholder="Email" />
    <input type="number" name="partyNum" placeholder="Party Size" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Confirm Reservation</h2>
    <h3 class="fs-subtitle">.</h3>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <input type="text" name="phone" placeholder="Phone" />
    <textarea name="address" placeholder="Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
</section>
